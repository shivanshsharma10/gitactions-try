name : Deploy NodeJS  Application to EC2 instance

on:
  push:
    branch:
      -main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH into EC2 and run commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script:
            cd /home/ubuntu/raj/gitactions-try
            git pull
            docker compose up -d --build