name : Deploy NodeJS  Application to EC2 instance

on:
  push:
    branch:
      -main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name : Checkout Code
        uses : actions/checkout@v4
        with: 
          host: ${{secrets.SSH_HOST}}
          username: ubuntu
          key: ${{secrets.SSH_KEY}}
          script:
            cd /home/ubuntu/raj/gitactions-try
            git pull
            docker compose up -d --build